<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="152x152" href="{{ '/assets/images/icons/icon-152x152.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="72x72" href="{{ '/assets/images/icons/icon-72x72.png' | relative_url }}">
    <link rel="manifest" href="{{ '/assets/manifest.json' |  relative_url }}">
    <link rel="mask-icon" href="https://www.tdwg.org/theme/icons/safari-pinned-tab.svg" color="#617694">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!-- CSS -->
    <!-- <link rel="stylesheet" href="https://www.tdwg.org/theme/css/main.css"> -->
    <!-- <link rel="stylesheet" href="https://www.rebipp.org.br/theme/css/main.css"> -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />


    <!-- Feeds -->
    <link rel="alternate" type="application/rss+xml" href={{ '/feed.xml' | absolute_url }}" title="{{ site.title }} RSS feed">
</head>
